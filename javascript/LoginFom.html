<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center mt-5">
    <form id="myform">
        <input id="firstName" type="text" name="firstName" value="" placeholder="First Name"
            class="border border-blue-500 rounded w-36 pl-2 text-sm" />
        <input id="lastName" type="text" name="lastName" value="" placeholder="Last Name"
            class="border border-blue-500 rounded w-36 pl-2 text-sm" />
        <!-- <input id="myfile" type="file" multiple name="myfile" value="" placeholder="Last Name"
            class="border border-blue-500 rounded pl-2 text-sm" /> -->
        <button onclick="submitForm()" class="bg-green-600 text-white rounded text-sm p-1">
            Submit
        </button>
    </form>
    <div id="demo"></div>
    <script>

        function submitForm() {
            let element = document.getElementById("myform")
            let obj = {}
            for (let i = 0; i < element.length; i++) {
                let item = element.item(i)
                obj[item.name] = item.value
            }
            document.getElementById("demo").innerHTML= JSON.stringify(obj)
        }
    </script>

</body>

</html>
