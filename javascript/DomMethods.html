<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem ipsam, asperiores omnis animi neque
        eligendi facere ullam obcaecati non ipsum aliquam nobis accusamus dolore ab maiores. Natus neque minus delectus.
    </h1>
    <button id="btn" onclick="handleClick()">Click me</button>
    <script>
        function handleClick() {
            let x = document.getElementById("heading")
            if (x.style.display === "none") {
                x.style.display = "block"
            } else {
                x.style.display = "none"

            }
        }
    </script>
</body>

</html>
