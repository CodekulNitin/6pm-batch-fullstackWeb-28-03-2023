        function factorial(x) {
            // if number is 0
            if (x === 0) {
                return 1
            }
            // if number is positive 
            else {
                return x * factorial(x - 1)
            }
        }
        const num = 3
        // calling factorial() if num is non-negitive
        if (num > 0) {
